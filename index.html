<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coração com Pontos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <p id="click-text">Clique na tela</p>
    <div id="heart-container"></div>
    <p id="love-text">Te amo...</p>
  </div>

  <script>
    const heartContainer = document.getElementById('heart-container');
    const clickText = document.getElementById('click-text');
    const loveText = document.getElementById('love-text');
    let clicked = false;
    const dots = [];
    const numDots = 100;

    // Criar pontos espalhados aleatoriamente na tela
    for (let i = 0; i < numDots; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';

      const xRand = Math.random() * window.innerWidth;
      const yRand = Math.random() * window.innerHeight;
      dot.style.left = `${xRand}px`;
      dot.style.top = `${yRand}px`;

      heartContainer.appendChild(dot);
      dots.push(dot);
      floatAround(dot);
    }

    // Movimento aleatório contínuo com animação
    function floatAround(dot) {
      if (clicked) return;
      const x = Math.random() * 60 - 30;
      const y = Math.random() * 60 - 30;
      dot.style.transform = `translate(${x}px, ${y}px)`;
      setTimeout(() => floatAround(dot), 1000 + Math.random() * 1000);
    }

    // Ao clicar, formar o coração
    document.body.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;
      clickText.style.display = 'none';

      const scale = 10;
      for (let i = 0; i < numDots; i++) {
        const t = Math.PI * 2 * (i / numDots);
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const dot = dots[i];

        dot.style.setProperty('--x', `${x * scale}px`);
        dot.style.setProperty('--y', `${-y * scale}px`);

        setTimeout(() => {
          dot.style.transform = `translate(${x * scale}px, ${-y * scale}px)`;
          dot.classList.add("pulse");
        }, 10 * i);
      }

      setTimeout(() => {
        loveText.style.opacity = '1';
        loveText.style.transform = 'translate(-50%, -50%) scale(1)';
      }, 1500);
    });
  </script>
</body>
</html>
